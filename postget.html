<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Post Get</title>
</head>
<body>
    <header>
        <h1>Posting to get!</h1>
    </header>

    <div class="main-body">
        <div class="pg-container">
            <form class="" onsubmit="javascript:return false;">
                Name: <input type="text" name="name" value=""><br>
                Street: <input type="text" name="street" value=""><br>
                Postal code: <input type="text" name="postal" value="">
                Area: <input type="text" name="area" value="">

                Post<input type="radio" name="PG" value="POST" checked="checked" id="POST">
                Get<input type="radio" name="PG" value="GET" id="GET"><br>
                <button type="submit" name="button">Submit</button>
            </form>

            <div class="pg-output"></div>
        </div>
    </div>

    <footer>

    </footer>
    <script src="JS/postget.js"></script>
</body>
</html>
